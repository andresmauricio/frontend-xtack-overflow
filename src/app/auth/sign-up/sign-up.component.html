<form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form_account">
  <h1 style="text-align: center;">Registro</h1>
    <mat-form-field  appearance="outline">
        <mat-label>Nombre</mat-label>
          <input    matInput 
                    type="text"
                    placeholder="Andres"
                    formControlName="firstName"
          />
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>Apellido</mat-label>
          <input    matInput 
                    type="text"
                    placeholder="Acelas"
                    formControlName="lastName"
          />
      </mat-form-field>
    <mat-form-field  appearance="outline">
        <mat-label>Email</mat-label>
          <input    matInput 
                    type="email"
                    placeholder="andres@andres.com"
                    formControlName="email"
          />
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>Password</mat-label>
          <input    matInput 
                    type="password"
                    placeholder="********"
                    formControlName="password"
          />
      </mat-form-field>
      <button  mat-raised-button color="accent" type="submit">Registrar</button>
      <p style="text-align: center; margin-top: 15px;">Ya tienes cuenta
        <a routerLink="/iniciar-sesion" mat-button color="accent" >Iniciar Sesi√≥n</a>
      </p>
</form>
