<mat-list>
    <!-- <div mat-subheader>Preguntas</div> -->
    <mat-list-item *ngFor="let question of questions" [routerLink]="['/questions', question._id]">
      <mat-icon *ngIf="question.icon == 'none'" mat-list-icon>help</mat-icon>
      <mat-icon *ngIf="question.icon !== 'none'" class="{{question.icon}}" mat-list-icon></mat-icon>
      <div mat-line>{{question.title}}</div>
      <!-- <div mat-line> {{question.description}} </div> -->
      <div mat-line> {{question.createdAt | date}} </div>
    </mat-list-item>
  </mat-list>
